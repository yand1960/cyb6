<html>

		<script>
			function sayHello() {
				//alert('Hello, world!!!');
				document.getElementById("p1").innerText = "Hello, world!";
				document.getElementById("p1").style.color = "red";
			}
			
			function voice() {
				document.getElementById("display").innerText = "Meoww!!";

			function silence() {
				document.getElementById("display").innerText = "Hello, world!!!";
			}
		</script>

	<body>

		<p>asdas 
				asddasdas </p>
		<p>asdas asddasdas </p>
		<button onclick="sayHello();">Click me!</button> <br />
